syntax = "proto3";

package com.w3engineers.unicef.telemesh;

message RMUserModel {
    string userName = 1;
    int32 imageIndex = 2;
    string userId = 3;
}

message RMDataModel {
    string userMeshId = 1;
    bytes rawData = 2;
    int32 dataType = 3;
    int64 recDataId = 4;
    bool isAckSuccess = 5;
}

message TeleMeshProto {
    RMUserModel rmUserModel = 1;
    RMDataModel rmDataModel = 2;
}